<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <div class="text-box">
            <h2 class="tittle">Currency Exchange Application</h2>
            <h4 class="sub-tittle">Check the current rates of various currencies!</h4>
        </div>
        <div class="box">
            <form id="form">
                <label class="label" for="">Amount in UZS</label>
                <input class="input" type="text" id="input" placeholder="Enter Amount"> <br>
                <label class="label" for="">Currency</label> <br>
                <select class="select" id="select">
                    <option selected disabled>select currency</option>
                    <option value="dollar">USD</option>
                    <option value="euro">EURO</option>
                    <option value="ruble">RUB</option>
                    <option value="sterling">GBP</option>
                </select> <br>
                <button class="button" type="submit">Convert</button> <br>
                <label class="label" for="">Result</label> 
                <h1 class="tittle2" id="title"></h1>
            </form> 
        </div>
        
    </div>
    
    
    
    <script src="./script.js"></script>
</body>
</html>
